<ion-view view-title="note">
  <ion-content ng-controller="noteCtrl">
    <h3>{{note.title}}</h3>
    <form>
      <textarea rows="20" cols="50" id="noteContent" ng-model="noteText" ng-keypress="saveContent()"></textarea>
    </form>
    <textarea ng-model="testTextArea">{{testTextArea}}</textarea>
    <!-- <button id="save-note" ng-click="SaveNoteContent(noteText)">save note</button> -->
  </ion-content>
</ion-view>
