<ion-view view-title="note">
  <ion-content>
    <form>
      <textarea id="noteTitle">{{note.title}}</textarea>
      <textarea rows="20" cols="50" id="noteContent" placeholder="Text Area">{{note.content}}</textarea>
      <button id="save-note" ng-click="SaveNote()">save note</button>
    </form>
  </ion-content>
</ion-view>
