<ion-view ng-controller="noteCtrl" view-title="{{note.title}}">
  <ion-content class="has-header">
    <h3 class="noteTitle">{{note.title}}</h3>
    <form>
      <textarea placeholder="Jot your thoughts..." id="noteContent" ng-model="noteText" ng-keypress="saveContent()"></textarea>
    </form>
  </ion-content>
</ion-view>
