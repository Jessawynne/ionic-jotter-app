<ion-view view-title="note">
  <ion-content class="has-header" ng-controller="noteCtrl">
    <h3>{{note.title}}</h3>
    <form>
      <textarea rows="10" cols="50" id="noteContent" ng-model="noteText" ng-keypress="saveContent()"></textarea>
    </form>
    <textarea ng-model="testTextArea">{{testTextArea}}</textarea>
  </ion-content>
</ion-view>
