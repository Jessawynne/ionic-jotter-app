<ion-view view-title="note">
  <ion-content>
    <h3>{{note.title}}</h3>
    <form>
      <textarea rows="20" cols="50" id="noteContent" placeholder="Text Area" ng-model="noteText"></textarea>
    </form>
    <button id="save-note" ng-click="SaveNote(noteText)">save note</button>
  </ion-content>
</ion-view>
